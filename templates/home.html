<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Math Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 py-12 px-4">

    <div class="max-w-3xl mx-auto">
        
        <div class="bg-white shadow-2xl rounded-lg p-8 md:p-12">
            
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">
                Student Exam Performance
            </h1>
            <p class="text-center text-gray-600 mb-8">
                Fill in the details to predict the student's math score.
            </p>

            <form action="{{ url_for('predict_datapoint') }}" method="post">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                        <select id="gender" name="gender" required
                                class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="" selected disabled>Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div>
                        <label for="ethnicity" class="block text-sm font-medium text-gray-700 mb-1">Race or Ethnicity</label>
                        <select id="ethnicity" name="ethnicity" required
                                class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="" selected disabled>Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="md:col-span-2">
                        <label for="parental_level_of_education" class="block text-sm font-medium text-gray-700 mb-1">Parental Level of Education</label>
                        <select id="parental_level_of_education" name="parental_level_of_education" required
                                class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="" selected disabled>Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div>
                        <label for="lunch" class="block text-sm font-medium text-gray-700 mb-1">Lunch Type</label>
                        <select id="lunch" name="lunch" required
                                class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="" selected disabled>Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div>
                        <label for="test_preparation_course" class="block text-sm font-medium text-gray-700 mb-1">Test Preparation Course</label>
                        <select id="test_preparation_course" name="test_preparation_course" required
                                class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="" selected disabled>Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div>
                        <label for="reading_score" class="block text-sm font-medium text-gray-700 mb-1">Reading Score (0-100)</label>
                        <input type="number" id="reading_score" name="reading_score" min="0" max="100" required
                               placeholder="Enter Reading Score"
                               class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="writing_score" class="block text-sm font-medium text-gray-700 mb-1">Writing Score (0-100)</label>
                        <input type="number" id="writing_score" name="writing_score" min="0" max="100" required
                               placeholder="Enter Writing Score"
                               class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                </div>

                <div class="mt-10">
                    <input type="submit" value="Predict Math Score"
                           class="w-full px-6 py-3 bg-blue-600 text-white font-bold text-lg rounded-lg shadow-md cursor-pointer hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300 ease-in-out">
                </div>
            </form>
        </div>
        
        {% if results %}
            <div class="mt-10 bg-green-100 border-l-4 border-green-500 text-green-800 p-6 rounded-lg shadow-lg" role="alert">
                <h2 class="text-2xl font-bold text-center">
                    Predicted Math Score:
                    <span class="block text-4xl mt-2">{{ "%.2f"|format(results) }}</span>
                </h2>
            </div>
        {% endif %}

    </div>

</body>
</html>
